    <meta charset="UTF-8">

</head>
<body>

    <script>
        // ========================================

  authDomain: "ksf-library-management-15bfe.firebaseapp.com",

  appId: "1:715766058336:web:d20013fe6a34cca19e2205"

        // ========================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icon Components
        const Book = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const UserPlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const Download = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const BookOpen = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );
        
        const Clock = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        function LibraryManagement() {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [books, setBooks] = useState([]);
            const [requests, setRequests] = useState([]);
            const [loginEmail, setLoginEmail] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [registerData, setRegisterData] = useState({ name: '', email: '', password: '', mobile: '' }); 
            const [newBook, setNewBook] = useState({ title: '', bookAuthor: '', language: '', imageURL: '' });
            // NEW STATE FOR ADVANCED REQUEST/RETURN
            const [activeTab, setActiveTab] = useState('login');
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [showRequestModal, setShowRequestModal] = useState(false);
            const [selectedRequest, setSelectedRequest] = useState(null);
            const [adminMessage, setAdminMessage] = useState('');
            const [showReturnModal, setShowReturnModal] = useState(false);
            const [selectedReturnBook, setSelectedReturnBook] = useState(null);


            useEffect(() => {
                loadData();
            }, []);

            // Helper to format date
            const formatDate = (isoString) => {
                if (!isoString) return 'N/A';
                return new Date(isoString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            };

            const loadData = () => {
                firebase.database().ref('users').on('value', (snapshot) => {
                    const data = snapshot.val();
                    let usersArray = [];
                    if (data) {
                        usersArray = Object.values(data);
                    }
                    
                    // Ensures an Admin user exists
                    if (usersArray.length === 0 || !usersArray.some(u => u.role === 'admin')) {
                        const adminUser = {
                            id: 'user_admin',
                            name: 'Admin',
                            email: 'admin@library.com',
                            password: 'admin123',
                            role: 'admin',
                            approved: true,
                            mobile: '' // Admin user default
                        };
                        firebase.database().ref('users/' + adminUser.id).set(adminUser);
                        if (!usersArray.some(u => u.id === 'user_admin')) {
                            usersArray.push(adminUser);
                        }
                    }
                    
                    // Set ALL users (approved and pending)
                    setUsers(usersArray); 
                    setLoading(false);
                });

                firebase.database().ref('books').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setBooks(Object.values(data));
                    } else {
                        setBooks([]);
                    }
                });

                firebase.database().ref('requests').on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setRequests(Object.values(data));
                    } else {
                        setRequests([]);
                    }
                });
            };
            
            // SEARCH FILTERING LOGIC
            const filteredBooks = useMemo(() => {
                const lowerSearchTerm = searchTerm.toLowerCase();
                return books.filter(book => {
                    const matchesSearch = 
                        book.title.toLowerCase().includes(lowerSearchTerm) ||
                        (book.bookAuthor && book.bookAuthor.toLowerCase().includes(lowerSearchTerm)) ||
                        (book.language && book.language.toLowerCase().includes(lowerSearchTerm));

                    // User can only see approved books
                    if (currentUser?.role === 'user') {
                        return book.status === 'approved' && matchesSearch;
                    } 
                    // Admin can see all books (approved and pending)
                    return matchesSearch;
                });
            }, [books, searchTerm, currentUser]);


            const handleLogin = () => {
                const user = users.find(u => u.email === loginEmail && u.password === loginPassword);
                if (user) {
                    if (user.approved) {
                        setCurrentUser(user);
                        setActiveTab('books');
                        setSearchTerm(''); // Clear search on login
                    } else {
                        alert('Your account is pending admin approval');
                    }
                } else {
                    alert('Invalid credentials');
                }
            };

            const handleRegister = () => {
                if (!registerData.name || !registerData.email || !registerData.password) {
                    alert('Please fill all required fields');
                    return;
                }

                if (users.find(u => u.email === registerData.email)) {
                    alert('Email already exists');
                    return;
                }
                
                // Optional Mobile Validation (Basic format check)
                if (registerData.mobile && !/^\+?\d{6,15}$/.test(registerData.mobile)) {
                    alert('Please enter a valid mobile number (6 to 15 digits).');
                    return;
                }


                const newUser = {
                    id: `user_${Date.now()}`,
                    ...registerData,
                    role: 'user',
                    approved: false // Users need approval
                };

                firebase.database().ref('users/' + newUser.id).set(newUser);
                alert('Registration successful! Please wait for admin approval');
                setRegisterData({ name: '', email: '', password: '', mobile: '' });
                setActiveTab('login');
            };

            const handleApproveUser = (userId, approve) => {
                if (approve) {
                    firebase.database().ref('users/' + userId).update({ approved: true });
                } else {
                    // This handles rejection/deletion of PENDING users
                    firebase.database().ref('users/' + userId).remove();
                }
            };

            // Handles deletion of APPROVED users
            const handleDeleteUser = (userId, userName) => {
                if (userId === 'user_admin') {
                    alert('Cannot delete the primary admin user.');
                    return;
                }
                if (window.confirm(`Are you sure you want to permanently delete approved user: ${userName}? This will remove them from the system.`)) {
                    // Delete the user record
                    firebase.database().ref('users/' + userId).remove();
                    alert(`${userName} has been successfully deleted.`);
                    
                    // If the admin deleted themselves (if not the primary admin), log them out
                    if (currentUser && currentUser.id === userId) {
                        setCurrentUser(null);
                    }
                }
            };

            // USER BOOK SUBMISSION WITH MODERATION
            const handleAddBook = () => {
                if (!newBook.title || !newBook.bookAuthor || !newBook.language) {
                    alert('Please fill at least the Title, Author, and Language fields');
                    return;
                }

                const book = {
                    id: `book_${Date.now()}`,
                    ...newBook,
                    ownerId: currentUser.id,
                    ownerName: currentUser.name,
                    currentHolderId: currentUser.id,
                    currentHolderName: currentUser.name,
                    available: true,
                    // All user-added books are pending approval
                    status: 'pending' 
                };

                firebase.database().ref('books/' + book.id).set(book);
                setNewBook({ title: '', bookAuthor: '', language: '', imageURL: '' });
                alert('Book submitted for admin approval!');
            };

            // ADMIN BOOK APPROVAL
            const handleApproveBook = (bookId, approve) => {
                if (approve) {
                    firebase.database().ref('books/' + bookId).update({ status: 'approved' });
                } else {
                    firebase.database().ref('books/' + bookId).remove();
                }
            };

            const handleRequestBook = (bookId) => {
                const book = books.find(b => b.id === bookId);
                if (book.status !== 'approved' || !book.available) return; 

                // Check for existing pending request by this user for this book
                if (requests.some(r => r.bookId === bookId && r.userId === currentUser.id && r.status === 'pending')) {
                    alert('You already have a pending request for this book.');
                    return;
                }
                
                // Check if user already holds the book
                if (book.currentHolderId === currentUser.id && !book.available) {
                    alert('You currently hold this book.');
                    return;
                }

                const request = {
                    id: `request_${Date.now()}`,
                    bookId,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                };

                firebase.database().ref('requests/' + request.id).set(request);
                alert('Request submitted successfully');
            };

            // NEW: ADMIN APPROVE/REJECT REQUEST (with message and loan dates)
            const handleApproveRequest = (requestId, approve) => {
                const request = requests.find(r => r.id === requestId);
                if (!request) return;

                if (approve) {
                    // Calculate due date (14 days loan period)
                    const issueDate = new Date().toISOString();
                    const dueDate = new Date();
                    dueDate.setDate(dueDate.getDate() + 14); 

                    // 1. Update book holder, availability, and loan dates
                    firebase.database().ref('books/' + request.bookId).update({
                        currentHolderId: request.userId,
                        currentHolderName: request.userName,
                        available: false,
                        issueDate: issueDate, 
                        dueDate: dueDate.toISOString(),
                    });
                    
                    // 2. Set request status to approved and save message/dates
                    firebase.database().ref('requests/' + requestId).update({ 
                        status: 'approved',
                        message: adminMessage || 'Your loan request has been approved. Please collect the book.',
                        issueDate: issueDate,
                        dueDate: dueDate.toISOString(),
                        resolvedAt: new Date().toISOString()
                    });

                    // 3. Reject other pending requests for the same book (Clear up the queue)
                    requests.filter(r => 
                        r.bookId === request.bookId && 
                        r.id !== requestId && 
                        r.status === 'pending'
                    ).forEach(otherReq => {
                        firebase.database().ref('requests/' + otherReq.id).update({
                            status: 'rejected',
                            message: 'Rejected automatically because the book was loaned to another user.',
                            resolvedAt: new Date().toISOString()
                        });
                    });

                } else {
                    // Reject: Update status and add reason, but keep the request record
                    firebase.database().ref('requests/' + requestId).update({ 
                        status: 'rejected',
                        message: adminMessage || 'Your request was rejected.',
                        resolvedAt: new Date().toISOString()
                    });
                }
                
                // Close Modal after action
                setShowRequestModal(false);
                setSelectedRequest(null);
                setAdminMessage('');
            };

            // NEW: ADMIN COMPLETE RETURN
            const handleCompleteReturn = () => {
                const book = selectedReturnBook;
                if (!book || book.available) return;

                // 1. Reset book status to owner and available
                firebase.database().ref('books/' + book.id).update({
                    currentHolderId: book.ownerId, // Back to the book's owner
                    currentHolderName: book.ownerName,
                    available: true,
                    issueDate: null, // Clear loan dates
                    dueDate: null,
                });

                // 2. Find the *approved* request record for this loan and update its status
                const approvedRequest = requests.find(r => 
                    r.bookId === book.id && 
                    r.userId === book.currentHolderId && // Match the person returning it
                    r.status === 'approved' // Match the approved loan
                );

                if (approvedRequest) {
                    firebase.database().ref('requests/' + approvedRequest.id).update({
                        status: 'returned',
                        message: adminMessage || 'Return processed successfully.',
                        returnedAt: new Date().toISOString(),
                    });
                }

                alert(`Return of "${book.title}" processed successfully.`);
                // Close Modal after action
                setShowReturnModal(false);
                setSelectedReturnBook(null);
                setAdminMessage('');
            };
            
            // ADMIN CSV DOWNLOAD LOGIC
            const handleDownloadBooks = () => {
                // Only download approved books for official records
                const downloadBooks = books.filter(b => b.status === 'approved');

                if (downloadBooks.length === 0) {
                    alert("No approved books to download.");
                    return;
                }

                const headers = ["ID", "Title", "Author", "Language", "Image URL", "Owner Name", "Current Holder Name", "Available", "Status", "Issue Date", "Due Date"];
                
                const csvRows = downloadBooks.map(book => [
                    book.id,
                    `"${book.title.replace(/"/g, '""')}"`, // Handle quotes in title
                    `"${book.bookAuthor.replace(/"/g, '""')}"`,
                    book.language,
                    book.imageURL,
                    book.ownerName,
                    book.currentHolderName,
                    book.available ? 'Yes' : 'No',
                    book.status,
                    formatDate(book.issueDate) || 'N/A', // NEW
                    formatDate(book.dueDate) || 'N/A' // NEW
                ].join(','));

                const csvContent = [headers.join(','), ...csvRows].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'ksf_library_books.csv');
                link.click();
            };
            
            // ADMIN REQUEST MODAL COMPONENT
            const RequestActionModal = () => {
                if (!showRequestModal || !selectedRequest) return null;

                const book = books.find(b => b.id === selectedRequest.bookId);

                return (
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg shadow-2xl p-6 w-full max-w-lg">
                            <h3 className="text-xl font-bold mb-4">Process Book Request</h3>
                            <p className="mb-2">
                                Request for: <span className="font-semibold">{book?.title || 'Unknown Book'}</span> by <span className="font-semibold">{selectedRequest.userName}</span>
                            </p>
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Admin Message / Reason for Rejection:
                                </label>
                                <textarea
                                    value={adminMessage}
                                    onChange={(e) => setAdminMessage(e.target.value)}
                                    rows="3"
                                    placeholder={selectedRequest.status === 'pending' ? "Approval: Enter collection details (e.g., 'Book is ready for pickup'). Rejection: Enter reason." : "Enter a message..."}
                                    className="w-full p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    This message will be sent to the user on their dashboard.
                                </p>
                            </div>

                            <div className="flex justify-end gap-3">
                                <button
                                    onClick={() => {
                                        setShowRequestModal(false);
                                        setSelectedRequest(null);
                                        setAdminMessage('');
                                    }}
                                    className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={() => handleApproveRequest(selectedRequest.id, false)}
                                    className="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                                >
                                    Reject Request
                                </button>
                                <button
                                    onClick={() => handleApproveRequest(selectedRequest.id, true)}
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                                >
                                    Approve Loan
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // ADMIN RETURN MODAL COMPONENT
            const ReturnActionModal = () => {
                if (!showReturnModal || !selectedReturnBook) return null;

                return (
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg shadow-2xl p-6 w-full max-w-lg">
                            <h3 className="text-xl font-bold mb-4">Process Book Return</h3>
                            <p className="mb-4">
                                Confirm return of: <span className="font-semibold">{selectedReturnBook.title}</span> (Held by: {selectedReturnBook.currentHolderName})
                            </p>
                            
                            <div className="mb-4">
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Admin Return Note (Optional):
                                </label>
                                <textarea
                                    value={adminMessage}
                                    onChange={(e) => setAdminMessage(e.target.value)}
                                    rows="3"
                                    placeholder="Add any notes about the return process (e.g., 'Book returned in good condition')."
                                    className="w-full p-2 border rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                />
                            </div>

                            <div className="flex justify-end gap-3">
                                <button
                                    onClick={() => {
                                        setShowReturnModal(false);
                                        setSelectedReturnBook(null);
                                        setAdminMessage('');
                                    }}
                                    className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleCompleteReturn}
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                                >
                                    Confirm & Complete Return
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (loading) {
                return <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div className="text-gray-600 text-xl">Loading...</div>
                </div>;
            }

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="flex items-center justify-center mb-6">
                                <BookOpen className="w-12 h-12 text-indigo-600 mr-3" />
                                <h1 className="text-3xl font-bold text-gray-800">KSF Library System</h1>
                            </div>

                            <div className="flex mb-6 border-b">
                                <button
                                    onClick={() => setActiveTab('login')}
                                    className={`flex-1 py-2 ${activeTab === 'login' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}
                                >
                                    Login
                                </button>
                                <button
                                    onClick={() => setActiveTab('register')}
                                    className={`flex-1 py-2 ${activeTab === 'register' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}
                                >
                                    Register
                                </button>
                            </div>

                            {activeTab === 'login' ? (
                                <div>
                                    <input
                                        type="email"
                                        placeholder="Email"
                                        value={loginEmail}
                                        onChange={(e) => setLoginEmail(e.target.value)}
                                        className="w-full p-3 border rounded-lg mb-3"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        value={loginPassword}
                                        onChange={(e) => setLoginPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg mb-4"
                                    />
                                    <button
                                        onClick={handleLogin}
                                        className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700"
                                    >
                                        Login
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <input
                                        type="text"
                                        placeholder="Full Name *"
                                        value={registerData.name}
                                        onChange={(e) => setRegisterData({...registerData, name: e.target.value})}
                                        className="w-full p-3 border rounded-lg mb-3"
                                    />
                                    <input
                                        type="email"
                                        placeholder="Email *"
                                        value={registerData.email}
                                        onChange={(e) => setRegisterData({...registerData, email: e.target.value})}
                                        className="w-full p-3 border rounded-lg mb-3"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Password *"
                                        value={registerData.password}
                                        onChange={(e) => setRegisterData({...registerData, password: e.target.value})}
                                        className="w-full p-3 border rounded-lg mb-3"
                                    />
                                    {/* NEW: Mobile Number Input (Optional) */}
                                    <input
                                        type="tel"
                                        placeholder="Mobile Number (Optional, Admin Only View)"
                                        value={registerData.mobile}
                                        onChange={(e) => setRegisterData({...registerData, mobile: e.target.value})}
                                        className="w-full p-3 border rounded-lg mb-4"
                                    />
                                    <button
                                        onClick={handleRegister}
                                        className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700"
                                    >
                                        Register
                                    </button>
                                    <p className="mt-2 text-xs text-gray-500">Fields marked with * are required. Your account requires admin approval after registration.</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <RequestActionModal />
                    <ReturnActionModal />

                    <nav className="bg-indigo-600 text-white p-4 shadow-lg">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <BookOpen className="w-8 h-8 mr-2" />
                                <h1 className="text-2xl font-bold">KSF Library Management</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm">{currentUser.name} ({currentUser.role})</span>
                                <button
                                    onClick={() => setCurrentUser(null)}
                                    className="flex items-center gap-2 bg-indigo-700 px-4 py-2 rounded hover:bg-indigo-800"
                                >
                                    <LogOut className="w-4 h-4" />
                                    Logout
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="container mx-auto p-4">
                        <div className="flex gap-2 mb-6 overflow-x-auto">
                            <button
                                onClick={() => setActiveTab('books')}
                                className={`flex items-center gap-2 px-4 py-2 rounded ${activeTab === 'books' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 shadow'}`}
                            >
                                <Book className="w-4 h-4" />
                                Books
                            </button>
                            {currentUser.role === 'user' && (
                                // NEW: My Loans tab for Users
                                <button
                                    onClick={() => setActiveTab('myloans')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded ${activeTab === 'myloans' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 shadow'}`}
                                >
                                    <Clock className="w-4 h-4" />
                                    My Loans
                                </button>
                            )}
                            {currentUser.role === 'admin' && (
                                <>
                                    <button
                                        onClick={() => setActiveTab('users')}
                                        className={`flex items-center gap-2 px-4 py-2 rounded ${activeTab === 'users' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 shadow'}`}
                                    >
                                        <Users className="w-4 h-4" />
                                        Users
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('requests')}
                                        className={`flex items-center gap-2 px-4 py-2 rounded ${activeTab === 'requests' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 shadow'}`}
                                    >
                                        <UserPlus className="w-4 h-4" />
                                        Requests ({requests.filter(r => r.status === 'pending').length})
                                    </button>
                                </>
                            )}
                        </div>

                        {/* ===================================================================== */}
                        {/* BOOKS TAB */}
                        {/* ===================================================================== */}
                        {activeTab === 'books' && (
                            <div>
                                {/* --- USER NOTIFICATIONS (for approved/rejected requests) --- */}
                                {currentUser.role === 'user' && requests.filter(r => r.userId === currentUser.id && ['approved', 'rejected'].includes(r.status)).length > 0 && (
                                    <div className="bg-gray-100 p-4 rounded-lg shadow mb-6 border-l-4 border-gray-500">
                                        <h3 className="font-bold text-gray-800 mb-2">ðŸ”” Request Updates (Action Required)</h3>
                                        {requests.filter(r => r.userId === currentUser.id && ['approved', 'rejected'].includes(r.status)).map(req => {
                                            const book = books.find(b => b.id === req.bookId);
                                            const isApproved = req.status === 'approved';
                                            
                                            return (
                                                <p key={req.id} className={`text-sm mt-1 p-2 rounded ${isApproved ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`}>
                                                    <span className="font-semibold">{isApproved ? 'âœ… Approved' : 'ðŸš« Rejected'} - {book?.title || 'Unknown Book'}:</span> {req.message}
                                                    <button 
                                                        onClick={() => firebase.database().ref('requests/' + req.id).remove()}
                                                        className="ml-3 text-gray-500 hover:text-gray-800 underline text-xs"
                                                    >
                                                        (Clear Notification)
                                                    </button>
                                                </p>
                                            );
                                        })}
                                    </div>
                                )}
                                {/* --- END: USER NOTIFICATIONS --- */}

                                <div className="bg-white p-6 rounded-lg shadow mb-6">
                                    <h2 className="text-xl font-bold mb-4">{currentUser.role === 'admin' ? 'Add New Book' : 'Submit a Book for the Library'}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-3">
                                        <input
                                            type="text"
                                            placeholder="Book Title *"
                                            value={newBook.title}
                                            onChange={(e) => setNewBook({...newBook, title: e.target.value})}
                                            className="p-3 border rounded"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Author Name *"
                                            value={newBook.bookAuthor}
                                            onChange={(e) => setNewBook({...newBook, bookAuthor: e.target.value})}
                                            className="p-3 border rounded"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Language *"
                                            value={newBook.language}
                                            onChange={(e) => setNewBook({...newBook, language: e.target.value})}
                                            className="p-3 border rounded"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Image URL (Optional)"
                                            value={newBook.imageURL}
                                            onChange={(e) => setNewBook({...newBook, imageURL: e.target.value})}
                                            className="p-3 border rounded"
                                        />
                                        <button
                                            onClick={handleAddBook}
                                            className="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-semibold"
                                        >
                                            Submit Book
                                        </button>
                                    </div>
                                    <p className="mt-2 text-sm text-gray-500">Note: Submitted books require admin approval before being available to others.</p>
                                </div>
                                
                                {/* SEARCH BAR AND DOWNLOAD BUTTON */}
                                <div className="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
                                    <input
                                        type="text"
                                        placeholder="Search books by title, author, or language..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="p-3 border rounded-lg w-full max-w-md shadow-sm"
                                    />
                                    {currentUser.role === 'admin' && (
                                        <button
                                            onClick={handleDownloadBooks}
                                            className="flex items-center gap-2 bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 shadow-sm w-full sm:w-auto justify-center"
                                        >
                                            <Download className="w-5 h-5" />
                                            Download CSV
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {filteredBooks.length === 0 ? (
                                        <div className="lg:col-span-4 p-8 text-center text-gray-500 bg-white rounded-lg shadow">No books found matching your criteria.</div>
                                    ) : (
                                        filteredBooks.map(book => (
                                            <div key={book.id} className="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                                                <div className="h-40 bg-gray-200 overflow-hidden">
                                                    <img 
                                                        src={book.imageURL || 'https://via.placeholder.com/400x200?text=Book+Cover'} 
                                                        alt={book.title} 
                                                        className="w-full h-full object-cover" 
                                                    />
                                                </div>
                                                <div className="p-4 flex flex-col flex-grow">
                                                    <h3 className="text-lg font-bold text-gray-800 truncate" title={book.title}>{book.title}</h3>
                                                    <p className="text-sm text-gray-600 italic mb-3">by {book.bookAuthor}</p>

                                                    <div className="text-xs space-y-1 mb-4 flex-grow">
                                                        <p className="text-gray-500">Language: <span className="font-medium text-gray-700">{book.language}</span></p>
                                                        <p className="text-gray-500">Owner: <span className="font-medium text-gray-700">{book.ownerName}</span></p>
                                                        
                                                        {currentUser.role === 'admin' && (
                                                            <p className="text-gray-500">Current Holder: <span className={`font-medium ${book.available ? 'text-green-600' : 'text-yellow-600'}`}>{book.currentHolderName}</span></p>
                                                        )}

                                                        <p className="text-gray-500">Status: 
                                                            <span className={`font-semibold ml-1 p-1 rounded-full text-xs ${
                                                                book.status === 'approved' ? 'text-green-700 bg-green-100' : 'text-yellow-700 bg-yellow-100'
                                                            }`}>
                                                                {book.status.toUpperCase()}
                                                            </span>
                                                        </p>
                                                        
                                                        {book.dueDate && (
                                                            <p className={`text-sm font-semibold ${new Date(book.dueDate) < new Date() ? 'text-red-600' : 'text-indigo-600'}`}>
                                                                Due: {formatDate(book.dueDate)} 
                                                            </p>
                                                        )}
                                                    </div>

                                                    {currentUser.role === 'user' ? (
                                                        book.status === 'approved' ? (
                                                            book.available ? (
                                                                <button
                                                                    onClick={() => handleRequestBook(book.id)}
                                                                    className="w-full bg-indigo-600 text-white px-4 py-2 rounded mt-auto hover:bg-indigo-700 disabled:bg-gray-400"
                                                                    disabled={requests.some(r => r.bookId === book.id && r.userId === currentUser.id && r.status === 'pending')}
                                                                >
                                                                    {requests.some(r => r.bookId === book.id && r.userId === currentUser.id && r.status === 'pending') ? 'Pending Request...' : 'Request Book'}
                                                                </button>
                                                            ) : (
                                                                <button
                                                                    className="w-full bg-yellow-600 text-white px-4 py-2 rounded mt-auto disabled:opacity-70"
                                                                    disabled
                                                                >
                                                                    On Loan
                                                                </button>
                                                            )
                                                        ) : (
                                                            <p className="text-center text-sm text-yellow-600">Pending Admin Approval</p>
                                                        )
                                                    ) : (
                                                        <div className="flex gap-2 justify-end mt-auto">
                                                            {book.status === 'pending' && (
                                                                <>
                                                                    <button
                                                                        onClick={() => handleApproveBook(book.id, true)}
                                                                        className="bg-green-600 text-white text-sm px-3 py-1 rounded hover:bg-green-700"
                                                                    >
                                                                        Approve
                                                                    </button>
                                                                    <button
                                                                        onClick={() => handleApproveBook(book.id, false)}
                                                                        className="bg-red-600 text-white text-sm px-3 py-1 rounded hover:bg-red-700"
                                                                    >
                                                                        Reject
                                                                    </button>
                                                                </>
                                                            )}
                                                            {/* NEW: Admin Return Button */}
                                                            {book.status === 'approved' && !book.available && (
                                                                <button
                                                                    onClick={() => {setSelectedReturnBook(book); setShowReturnModal(true);}}
                                                                    className="bg-indigo-600 text-white text-sm px-3 py-1 rounded hover:bg-indigo-700"
                                                                >
                                                                    Process Return
                                                                </button>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* ===================================================================== */}
                        {/* MY LOANS TAB (NEW FOR USER) */}
                        {/* ===================================================================== */}
                        {activeTab === 'myloans' && currentUser.role === 'user' && (
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">My Loans and Request History</h2>
                                <p className="text-sm text-gray-600 mb-6">Track the status of your borrowed books and submitted requests.</p>
                                
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Issue Date</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Admin Message</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {requests.filter(r => r.userId === currentUser.id).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).map(req => {
                                                const book = books.find(b => b.id === req.bookId);
                                                const statusColor = {
                                                    'pending': 'text-yellow-600 bg-yellow-100',
                                                    'approved': 'text-green-600 bg-green-100',
                                                    'rejected': 'text-red-600 bg-red-100',
                                                    'returned': 'text-indigo-600 bg-indigo-100',
                                                }[req.status] || 'text-gray-600 bg-gray-100';

                                                return (
                                                    <tr key={req.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{book?.title || 'Unknown Book'}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}`}>
                                                                {req.status.toUpperCase()}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatDate(req.issueDate)}</td>
                                                        <td className={`px-6 py-4 whitespace-nowrap text-sm font-semibold ${req.dueDate && new Date(req.dueDate) < new Date() && req.status === 'approved' ? 'text-red-500' : 'text-gray-500'}`}>
                                                            {formatDate(req.dueDate)}
                                                        </td>
                                                        <td className="px-6 py-4 text-sm text-gray-600 max-w-xs truncate" title={req.message}>{req.message || 'N/A'}</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                    {requests.filter(r => r.userId === currentUser.id).length === 0 && (
                                        <div className="p-8 text-center text-gray-500">No loan requests found.</div>
                                    )}
                                </div>
                            </div>
                        )}


                        {/* ===================================================================== */}
                        {/* USERS TAB (ADMIN ONLY) */}
                        {/* ===================================================================== */}
                        {activeTab === 'users' && currentUser.role === 'admin' && (
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">User Management</h2>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                                {/* NEW: Mobile Number Column */}
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mobile</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {users.map(user => (
                                                <tr key={user.id}>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{user.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{user.email}</td>
                                                    {/* NEW: Mobile Number Content */}
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{user.mobile || 'N/A'}</td> 
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{user.role}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                            user.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                                        }`}>
                                                            {user.approved ? 'Approved' : 'Pending'}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        {user.role !== 'admin' && (
                                                            user.approved ? (
                                                                <button
                                                                    onClick={() => handleDeleteUser(user.id, user.name)}
                                                                    className="text-red-600 hover:text-red-900 ml-3"
                                                                >
                                                                    Delete
                                                                </button>
                                                            ) : (
                                                                <div className="flex gap-2">
                                                                    <button
                                                                        onClick={() => handleApproveUser(user.id, true)}
                                                                        className="text-green-600 hover:text-green-900"
                                                                    >
                                                                        Approve
                                                                    </button>
                                                                    <button
                                                                        onClick={() => handleApproveUser(user.id, false)}
                                                                        className="text-red-600 hover:text-red-900"
                                                                    >
                                                                        Reject
                                                                    </button>
                                                                </div>
                                                            )
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* ===================================================================== */}
                        {/* REQUESTS TAB (ADMIN ONLY) */}
                        {/* ===================================================================== */}
                        {activeTab === 'requests' && currentUser.role === 'admin' && (
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Pending Book Requests ({requests.filter(r => r.status === 'pending').length})</h2>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requested By</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {requests.filter(r => r.status === 'pending').map(request => {
                                                const book = books.find(b => b.id === request.bookId);
                                                return (
                                                    <tr key={request.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{book?.title || 'Unknown Book'}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{request.userName}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatDate(request.timestamp)}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                            <button
                                                                onClick={() => {setSelectedRequest(request); setShowRequestModal(true);}}
                                                                className="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
                                                            >
                                                                Process Request
                                                            </button>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                    {requests.filter(r => r.status === 'pending').length === 0 && (
                                        <div className="p-8 text-center text-gray-500">No pending requests</div>
                                    )}
                                </div>
                                
                                <h3 className="text-xl font-bold text-gray-800 mt-8 mb-4">Resolved Requests (Last 10)</h3>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Final Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Resolved At</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {requests.filter(r => r.status !== 'pending').sort((a, b) => new Date(b.resolvedAt || b.returnedAt) - new Date(a.resolvedAt || a.returnedAt)).slice(0, 10).map(request => {
                                                const book = books.find(b => b.id === request.bookId);
                                                const statusColor = {
                                                    'approved': 'bg-green-100 text-green-800',
                                                    'rejected': 'bg-red-100 text-red-800',
                                                    'returned': 'bg-indigo-100 text-indigo-800',
                                                }[request.status] || 'bg-gray-100 text-gray-800';
                                                
                                                return (
                                                    <tr key={request.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{book?.title || 'Unknown Book'}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{request.userName}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}`}>
                                                                {request.status.toUpperCase()}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatDate(request.resolvedAt || request.returnedAt)}</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LibraryManagement />, document.getElementById('root'));
    </script>
</body>
</html>
